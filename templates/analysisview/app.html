<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
        </title>
        <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <link rel="stylesheet" href="my.css" />
        <style>
            /* App custom styles */
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
        </script>
        <script src="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.1.1/jquery.mobile-1.1.1.min.js">
        </script>
        <script src="my.js">
        </script>
    </head>
    <body>
        <!-- Home -->
        <div data-role="page" id="page1">
            <div data-theme="c" data-role="header">
               
                <h3>
                    eX-Opti
                </h3>
                <a data-role="button" data-transition="fade" href="/logout" data-icon="delete" data-iconpos="right" class="ui-btn-right">
                    Logout
                </a>
                <a data-role="button" data-rel="back" data-transition="fade" href="#page1" data-icon="back" data-iconpos="left" class="ui-btn-left">
                    Back
                </a>
            </div>
            <div data-role="content" style="padding: 15px">
            	<h3>
                    {{descpie}}
                </h3>
            	<img src = {{pieURL}} style="width: 100%"/>
            </div>
            
            
            <div data-role="content" style="padding: 15px">
            	<h3>
                    {{desctable}}
                </h3>
                <div class="ui-grid-a">
                    <div class="ui-block-a ui-bar-b">
                    	Category
                    </div>
                    <div class="ui-block-b ui-bar-b">
                    	Amount
                    </div>
                    {% for row in table %}
                     <div class="ui-block-b ui-bar-c">{{row.category}}</div>
                     <div class="ui-block-b ui-bar-c">{{row.amount}}</div>
                     {% endfor %}
                     <div class="ui-block-a ui-bar-b">
                    	Total Spent
                    </div>
                    <div class="ui-block-b ui-bar-c">{{total}}</div>
                </div>
            </div>
            
        </div>
        </div>
        <script>
            //App custom javascript
        </script>
    </body>
</html>
